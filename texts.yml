    1: >
      Tracy looked at the flag. The flag is red, white, and blue. It has 50
      white stars. The white stars are on a blue square. The flag has six
      white stripes. It has seven red stripes. All the stripes are horizontal.
      They are not vertical. The stripes do not go up and down. They go from
      left to right. Tracy loves her flag. It is the flag of her country. It is
      a pretty flag. No other flag has 50 stars. No other flag has 13 stripes.
  medium:
    1: >
      Ants are found everywhere in the world. They make their home in
      buildings, gardens etc. They live in anthills. Ants are very hardworking
      insects. Throughout the summers they collect food for the winter season.
      Whenever they find a sweet lying on the floor they stick to the sweet and
      carry it to their home. Thus, in this way, they clean the floor.Ants are
      generally red and black in colour. They have two eyes and six legs.
  hard:
    1: >
      An elephant is the biggest living animal on land. It is quite huge in size.
      It is usually black or grey in colour. Elephants have four legs, a long
      trunk and two white tusks near their trunk. Apart from this, they have
      two big ears and a short tail. Elephants are vegetarian. They eat all
      kinds of plants especially bananas. They are quite social, intelligent
      and useful animals. They are used to carry logs of wood from one place to
      another. They are good swimmers.
